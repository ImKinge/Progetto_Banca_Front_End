<div class="main-container flex-container margin">

  <!-- Prima colonna-->
  <div class="flex-container-column margin-element">
    <h3 class="title">My Card</h3>
    <div class="card-container flex-container">
      <div class="flex-container-column fonts first-column">
        <i class="fa-brands fa-cc-visa transaction" style="color: #ffffff;"></i>
        <i class="fa-sharp fa-solid fa-microchip transaction" style="color: #ffffff;"></i>
        <h5 class="property-card">Titolare carta</h5>
      </div>
      <div class="flex-container-column fonts">
        <i class="fa-brands fa-joomla" style="color: #ffffff;"></i>
      </div>
    </div>
    <div class="margin-items">
      <div class="flex-container">
        <h3 class="title">Card transaction</h3>
        <span class="material-symbols-outlined arrow">trending_flat</span>
      </div>
      <div class="flex-container table-container">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <th><i class="fa-brands fa-spotify" style="color: #000000;"></i></th>
              <th scope="col">Spotify</th>
              <th scope="col">$ 49.43</th>
            </tr>
            <tr>
              <th><i class="fa-brands fa-apple" style="color: #000000;"></i></th>
              <th scope="col">Apple</th>
              <th scope="col">$ 1299.99</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!--Seconda colonna -->
  <div class="flex-container-column margin-element">
    <div class="budget">
      <i class="fa-solid fa-coins" style="color: #000000;"></i>
      <h3>$ 3.500</h3>
      <h4>budget</h4>
    </div>
    <div class="margin-items">
      <div class="flex-container">
        <h3 class="title">Transaction</h3>
        <span class="material-symbols-outlined arrow">trending_flat</span>
      </div>
      <table class="table table-borderless">
        <tbody>
          <tr>
            <th><i class="fa-brands fa-spotify" style="color: #000000;"></i></th>
            <th scope="col">Spotify</th>
            <th scope="col">$ 49.43</th>
          </tr>
          <tr>
            <th><i class="fa-brands fa-apple" style="color: #000000;"></i></th>
            <th scope="col">Apple</th>
            <th scope="col">$ 1299.99</th>
          </tr>
          <tr>
            <th><i class="fa-brands fa-xbox" style="color: #000000;"></i></th>
            <th scope="col">Xbox Pass</th>
            <th scope="col">$ 49.99</th>
          </tr>
          <tr>
            <th><i class="fa-brands fa-amazon" style="color: #000000;"></i></th>
            <th scope="col">Amazon</th>
            <th scope="col">$ 29.99</th>
          </tr>
        </tbody>
      </table>
      <div class="margin-items">
        <div class="flex-container">
          <div class="flex-container container-money-save">
            <div class="square">
              <h6><strong>75%</strong></h6>
            </div>
            <div class="container-description">
              <h5 class="save-money">You save money</h5>
              <h3>30.09.2020 <i class="fa-solid fa-arrow-right" style="color: white;"></i></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
