<div class="container">
  <div class="service-container">

    <div class="title-column">
      <h2>Avaiable Service</h2>
      <div class="cart-container">
        <button class="mat-button" (click)="goToCheckout()">Cart <span class="material-icons">shopping_cart</span></button>
      </div>

    </div>

    <div class="product">
      <div class="example-card" *ngFor="let item of listProduct; let i = index">
        <div class="title-container">
          <mat-card-title style="font-size: 20px">{{item.serviceName}}</mat-card-title>
        </div>
        <div class="exter-container-card">
          <div class="card-container flex-container">
            <div class="flex-container-column fonts first-column">
              <img src="assets/img/visa.png" style="width: 50px; margin-bottom: 5px">
              <img class="chip" src="assets/img/chip.png" style="width: 30px">
            </div>
            <div class="flex-container-column">
              <img class="logo-global" src="assets/img/global.png" style="width: 50px">
            </div>
          </div>
        </div>
        <div class="fee-container">
          <span>Price/Month â‚¬ {{item.monthlyFee}}</span>
        </div>
        <div class="button-container">
          <button class="mat-button" (click)="putItemToCart(item.id)">Acquista</button>
        </div>
      </div>
    </div>
  </div>
</div>
