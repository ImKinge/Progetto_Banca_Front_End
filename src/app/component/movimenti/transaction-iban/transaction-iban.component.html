  </div>
  <div class="budget">
    <i class="fa-solid fa-coins" style="color: #000000;"></i>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Transfers</label>
        <input type="number" class="form-control" id="amountIban" aria-describedby="emailHelp"
          placeholder="Insert Import" name="amountIban">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">IBAN</label>
        <input type="text" class="form-control" id="ibanBeneficiary" placeholder="Iban Beneficiary"
          name="ibanBeneficiary">
      </div>
      <br>
      <button type="submit" class="btn btn-primary" onclick="enableProdMode();">Check Payment</button>
      <br>
    </form>

  </div>
