<html>
  <head>
   <link rel="stylesheet" href="login.component.css">
  </head>
  <body>
    <header>
      <h2 class="logo">YourBank</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
        <button class="btnLogin">Login</button>
      </nav>
    </header>
    <div class="container">
      <div class="form-box login">
       <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required>
            <label>Password</label>
          </div>
          <div>
            <button type="submit" class="btn">Login</button>
          </div>
          <div class="login-register">
            <p>Don't have an account?<a href="#" class="registration-link">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
